<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Shop</title>
</head>
<body>

    <h1>Welcome to My Mobile Shop!</h1>

    <p>Discover the latest smartphones, accessories, and great deals. Browse our selection below:</p>

    <div class="product-list">
        {% for product in products %}
            <div class="product">
                <h2>{{ product.name }}</h2>
                <img src="{{ product.image_url }}" alt="{{ product.name }}" width="200">
                <p>Price: ${{ product.price }}</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
