<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile Shop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome to My Mobile Shop!</h1>
    </header>
    <main>
        <p>Discover the latest smartphones, accessories, and great deals. Browse our selection below:</p>
        <div class="product-list">
            {% for product in products %}
                <a href="{{ url_for('product_detail', product_id=product.id) }}" class="product-link">
                    <div class="product-card">
                        <img src="{{ product.image_url }}" alt="{{ product.name }}">
                        <h2>{{ product.name }}</h2>
                        <p class="price">{{ product.price }}</p>
                        <button class="add-to-cart-btn" onclick="event.preventDefault();">Add to cart</button>
                    </div>
                </a>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2025 My Mobile Shop</p>
    </footer>
</body>
</html>
